{% if include.pageurl != nil and include.pageurl != '' %}
	{% assign pageurl = include.pageurl %}
{% else %}
	{% assign pageurl = page.url %}
{% endif %}



<div class="field has-addons">
  <p class="control">
	  <a class="button is-static is-small">
		Partager cet article :
	  </a>
	</p>
  <p class="control">
	<a class="button is-small is-white" href="http://www.facebook.com/share.php?u={{ site.url }}{{ pageurl }}" target="_blank">
	  <span class="icon is-small">
		<i class="fas fa-brands fa-facebook"></i>
	  </span>
	  <span>Facebook</span>
	</a>
  </p>
  <p class="control">
	<a class="button is-small is-white" href="http://twitter.com/home?status={{ site.url }}{{ pageurl }}" target="_blank">
	  <span class="icon is-small">
		<i class="fas fa-brands fa-twitter"></i>
	  </span>
	  <span>Twitter</span>
	</a>
  </p>
  <p class="control">
	  <a class="button is-small is-white" href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ pageurl }}&title=&summary=&source=" target="_blank">
		<span class="icon is-small">
		  <i class="fas fa-brands fa-linkedin"></i>
		</span>
		<span>LinkedIn</span>
	  </a>
	</p>
  <p class="control">
	<a class="button is-small is-white" href="mailto:?&body={{ site.url }}{{ pageurl }}">
	  <span class="icon is-small">
		<i class="fas fa-envelope"></i>
	  </span>
	  <span>E-mail</span>
	</a>
  </p>
</div>
