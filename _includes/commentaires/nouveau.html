<div class="new-comment-form">
  <h4>Ajouter un commentaire</h4>
  <form method="POST" action="{{ site.staticman_url }}">
    <input name="options[redirect]" type="hidden" value="{{ page.url | prepend: site.url }}">
    <input name="options[slug]" type="hidden" value="{{ page.slug }}">

    <div class="field">
      <label class="label">Nom</label>
      <div class="control">
        <input class="input is-purple-bordered" name="fields[name]" type="text" placeholder="Nom, prÃ©nom, pseudonyme, etc.">
      </div>
    </div>

    <div class="field">
      <label class="label">E-mail</label>
      <div class="control">
        <input class="input is-purple-bordered" name="fields[email]" type="email" placeholder="Adresse e-mail">
      </div>
    </div>

    <div class="field">
      <label class="label">Commentaire</label>
      <div class="control">
        <textarea class="textarea is-purple-bordered" name="fields[message]" placeholder="Votre commentaire"></textarea>
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button type="submit" class="button is-link">Envoyer</button>
      </div>
    </div>

  </form>
</div>
