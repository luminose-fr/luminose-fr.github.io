<script src="{{ "/js/zoom-vanilla.min.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/js/luminose.js" | prepend: site.baseurl }}"></script>
<script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>

{% if jekyll.environment == "production" %}
<script src="https://www.google.com/recaptcha/api.js?render=6LcWCPgqAAAAAOIKPvshWxLozgnbLTigI-Y-VVP4&hl=fr" async defer></script>
<script type="text/javascript">

{% else %}
<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", () => {
    App.init({ environment: 'development' });
  });
</script>
{% endif %}
